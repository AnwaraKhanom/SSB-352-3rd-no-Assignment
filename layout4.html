<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5th Layout</title>
    <link rel="icon" href="img/layout.png">
    <link rel="stylesheet" href="css/style4.css">
</head>
<body>
    <div class="header">
        <h2>Header</h2>
    </div>
    <div class="main">
        <div class="left">

        </div>
        <div class="center">
            <div class="top">
                <div class="top-left">
                    <h2>Main Content</h2>
                </div>
                <div class="top-right">
                    <h2>Sidebar</h2>
                </div>
            </div>

            <div class="bottom">
                <div class="bottom-left">
                    <h2>Bottom Left</h2>
                </div>
                <div class="bottom-right">
                    <h2>Bottom Right</h2>
                </div>
            </div>
        </div>
        <div class="right">

        </div>
    </div>
    <div class="footer">
        <h2>Footer</h2>
    </div>
</body>
</html>

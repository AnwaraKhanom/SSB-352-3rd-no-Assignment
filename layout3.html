<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3rd Layout</title>
    <link rel="icon" href="img/layout.png">
    <link rel="stylesheet" href="css/style3.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <h1>Header Logo</h1>
        </div>
        <div class="menu">
            <h1>Header Bar</h1>
        </div>
    </div>
    <div class="bar">
        <h1>Header bar</h1>
    </div>
    <div class="content">
        <div class="left">
            <h1>Left Blocks</h1>
        </div>
        <div class="center">
             <div class="top">
                <h1>Center-Center Blocks</h1>
             </div>
             <div class="middle">
                <div class="middle-left">
                    <h1>Center-Left Blocks</h1>
                </div>
                <div class="middle-right">
                    <h1>Center-Right Blocks</h1>
                </div>
             </div>
             <div class="bottom">
                <h1>Module Contents</h1>
             </div>
        </div>
        <div class="right">
            <h1>Right Blocks</h1>
        </div>
    </div>
    <div class="footer">
        <h1>Footer Bar</h1>
    </div>
</body>
</html>
